<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Stores the path and redirects to index.html which will handle the routing
    sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    location.replace('/structured-todo-it/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
